# yamllint disable
# ################################
# Recipe for training an SSL-based ctc ASR system with librispeech.
# Decoding is performed with ctc greedy or LM-rescored decoder.
#
# Authors
# * Salah Zaiem 2023
# * Youcef Kemiche 2023
# ################################

# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1000
__set_seed: !apply:torch.manual_seed [1000]
output_folder: results/LibriSpeech/brqb/1000
wer_file: results/LibriSpeech/brqb/1000/wer.txt
save_folder: results/LibriSpeech/brqb/1000/save
train_log: results/LibriSpeech/brqb/1000/train_log.txt


# Data files
data_folder: /gpfsscratch/rech/nkp/uaj64gk/corpus/LibriSpeech/
                          # e,g./path/to/LibriSpeech
# noise/ris dataset will automatically be downloaded
# data_folder_rirs: !ref <data_folder>
train_splits: [train-clean-100]
dev_splits: [dev-clean]
test_splits: [test-clean, test-other]

skip_prep: true
ckpt_interval_minutes: 25 # save checkpoint every N min
train_csv: results/LibriSpeech/csv/train.csv
valid_csv: results/LibriSpeech/csv/dev-clean.csv
test_csv:
- results/LibriSpeech/csv/test-clean.csv
- results/LibriSpeech/csv/test-other.csv

# num_layers_ssl: 25  #Number of layers in the SSL model (should be 25 for large )
num_layers_ssl: 13  #Number of layers in the SSL model (should be 25 for large )
encoder_dim: 512

ssl_hub: /gpfswork/rech/nkp/uaj64gk/bestrqexp/jz/brqb/CKPT+2023-12-01+16-31-50+00

# Training parameters
number_of_epochs: 20
lr: 0.0002
lr_weights: 0.01
sorting: ascending
auto_mix_prec: false
sample_rate: 16000
language_modelling: false
# ngram_lm_path: !PLACEHOLDER #path/to/4-gram.arpa
# ngram_lm_path: /users/rwhetten/benchmarks/benchmarks/MP3S/LibriSpeech/4-gram.arpa

# With data_parallel batch_size is split into N jobs
# With DDP batch_size is multiplied by N jobs
# Must be 3 per GPU to fit 32GB of VRAM
batch_size: 4
test_batch_size: 4

# Dataloader options
train_dataloader_opts:
  batch_size: 4

valid_dataloader_opts:
  batch_size: 4

test_dataloader_opts:
  batch_size: 4

# Model parameters
activation: !name:torch.nn.Sigmoid
dnn_layers: 1
dnn_neurons: 768
freeze_encoder: true

# Outputs
output_neurons: 30  # BPE size, index(blank/eos/bos) = 0

# Functions and classes
#
epoch_counter: &id013 !new:speechbrain.utils.epoch_loop.EpochCounter
  limit: 20

augmentation: !new:speechbrain.lobes.augment.TimeDomainSpecAugment
  sample_rate: 16000
  speeds: [95, 100, 105]

####################### Pre-Trained Model parameters ###########################
# Transformer
d_model: 512
nhead: 8 # table 1 https://arxiv.org/pdf/2010.10504.pdf
num_encoder_layers: 12 # section 4.1.1
num_decoder_layers: 0
d_ffn: 2048
transformer_dropout: 0.1
transformer_activation: &id001 !name:torch.nn.GELU
transformer_output_neurons: 5000

# Feature parameters
n_fft: 400
n_mels: 80

# quantizer parameters not using though for finetunning
p_input: 320
cb_dim: 16
cb_vocab: 8192

############################## Pre-Trained Model ################################

compute_features: !new:speechbrain.lobes.features.Fbank
  sample_rate: 16000
  n_fft: 400
  n_mels: 80

normalize: &id015 !new:speechbrain.processing.features.InputNormalization
  norm_type: global
  update_until_epoch: 4

CNN: &id003 !new:speechbrain.lobes.models.convolution.ConvolutionFrontEnd
  input_shape: (8, 10, 80)
  num_blocks: 2
  num_layers_per_block: 1
  out_channels: (128, 32)
  kernel_sizes: (3, 3)
  strides: (2, 2)
  residuals: (False, False)

Transformer: &id002 !new:speechbrain.lobes.models.transformer.TransformerASR.TransformerASR
                                                                                     # yamllint disable-line rule:line-length
  input_size: 640
  tgt_vocab: 5000
  d_model: 512
  nhead: 8
  num_encoder_layers: 12
  num_decoder_layers: 0
  d_ffn: 2048
  dropout: 0.1
  activation: *id001
  encoder_module: conformer
  attention_type: RelPosMHAXL
  normalize_before: true
  causal: false
  output_hidden_states: true

# wrapper: !new:speechbrain.lobes.models.transformer.TransformerASR.EncoderWrapper
wrapper: &id004 !new:speechbrain.lobes.models.transformer.TransformerASR.WeightedEncoderWrapper
  transformer: *id002
  num_layers: 13
  freeze: true

# Quantizer: !new:.quantiser.RandomProjectionQuantizer
Quantizer: &id005 !new:speechbrain.nnet.quantisers.RandomProjectionQuantizer
    # projection
  input_dim: 320
    # codebook
  cb_dim: 16
  cb_vocab: 8192

linear: &id006 !new:speechbrain.nnet.linear.Linear
  input_size: 512
  n_neurons: 8192

weighted_ssl_model: &id009 !new:torch.nn.ModuleList

- [*id003, *id004, *id005, *id006]
enc: &id007 !new:speechbrain.nnet.RNN.LSTM
   # enc: !ref <ds_enc>
  input_shape: [null, null, 512]
  num_layers: 2
  bidirectional: true
  dropout: 0.2
  hidden_size: 1024

ctc_lin: &id008 !new:speechbrain.nnet.linear.Linear
  input_size: 2048
  n_neurons: 30

log_softmax: !new:speechbrain.nnet.activations.Softmax
  apply_log: true

ctc_cost: !name:speechbrain.nnet.losses.ctc_loss
  blank_index: 0

modules:
  enc: *id007
  ctc_lin: *id008
  weighted_ssl_model: *id009
model: &id010 !new:torch.nn.ModuleList
- [*id007, *id008]
model_opt_class: !name:torch.optim.Adam
  lr: 0.0002

weights_opt_class: !name:torch.optim.Adam
  lr: 0.01

lr_annealing_model: &id011 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.0002
  improvement_threshold: 0.0025
  annealing_factor: 0.8
  patient: 0

lr_annealing_weights: &id012 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.01
  improvement_threshold: 0.0025
  annealing_factor: 0.9
  patient: 0

label_encoder: &id014 !new:speechbrain.dataio.encoder.CTCTextEncoder


checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: results/LibriSpeech/brqb/1000/save
  recoverables:
    model: *id010
    ssl_model: *id009
    scheduler_model: *id011
    scheduler_encoder: *id012
    counter: *id013
    tokenizer: *id014
pretrainer: !new:speechbrain.utils.parameter_transfer.Pretrainer
  collect_in: results/LibriSpeech/brqb/1000/save
  loadables:
    weighted_ssl_model: *id009
    normalize: *id015
  paths:
    weighted_ssl_model: 
      /gpfswork/rech/nkp/uaj64gk/bestrqexp/jz/brqb/CKPT+2023-12-01+16-31-50+00/model.ckpt
    normalize: 
      /gpfswork/rech/nkp/uaj64gk/bestrqexp/jz/brqb/CKPT+2023-12-01+16-31-50+00/normalizer.ckpt

